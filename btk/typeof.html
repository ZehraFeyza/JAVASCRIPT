<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script type="text/javascript" language="javascript">
//typeof:  Degişkenin veri türünü  geri döndürür

var isim="Volkan";

var sehirler2=new Array("İzmir","Adana");

var tanimsiz;

var bos="";


/*Typeof un 1. kullanımı*/

document.write(typeof isim );

/*Typeof un 2. kullanımı*/
var depo1=isim+":"+typeof(isim);
document.write(depo1+"<br/>");
document.write(isim+":"+typeof(isim)+"<br/><br/>");

var depo4=sehirler+":"+typeof(sehirler);
document.write(depo4+"<br/>");

var depo5=sehirler2+":"+typeof(sehirler2);

var depo6=nesneler+":"+typeof(nesneler);

    </script>
