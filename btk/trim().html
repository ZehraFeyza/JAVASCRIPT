    <script type="text/javascript" language="javascript">
    //trim() : degişken içerisinde varsa basındakı ve sonundakı tum boslukları temızleyerek geriye döndürür.
  
  
  var ornek ="      javascript          ";
  var icerik="Egitimlerle basımızbelada!";
  sonuc=ornek+icerik;
  document.write(ornek+icerik+"<br/>");
  alert(sonuc);

  var islem=ornek.trim();
  var uyarı=islem+icerik;
  document.write(islem+icerik+"<br/>");
  alert(uyarı);

  
  
  
  
  
  </script>
